            <div class="main-top">
                <h1>Get Help</h1>
                <i class="fas fa-user-cog"></i>
            </div>


            <div class="help">
                <form id="contact-form" action="https://formsubmit.co/thebellstech23@gmail.com" method="POST">

                    <input type="text" name="First Name" id="first-name" placeholder="First Name" autofocus required>
                    <input type="text" name="Last Name" id="last-name" placeholder="Last Name" required>
                    <input type="text" name="Matric. No." id="matric-no" placeholder="Matriculation Number" required>
                    <input type="number" name="Level" id="level" placeholder="Level" required>
                    <input type="text" name="Department" id="department" placeholder="Department" required>
                    <input type="email" name="Email" id="email" placeholder="Email" required>
                    <textarea type="text" name="Matric. No." id="issue/complaint" placeholder="Complaint/Issue"
                        maxlength="1000" required></textarea>

                    <div class="buttons">
                        <span class="submit">
                            <i class="fas fa-check"></i>
                            <button type="submit">Submit</button>
                        </span>

                        <span class="cancel">
                            <i class="fas fa-xmark"></i>
                            <button type="reset">Cancel</button>
                        </span>
                    </div>

                </form>
            </div>
