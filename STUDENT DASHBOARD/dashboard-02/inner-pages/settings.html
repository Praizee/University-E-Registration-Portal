        <section class="main">
            <div class="main-top">
                <h1>Profile Settings</h1>
                <i class="fas fa-user-cog"></i>
            </div>
            <div class="main-skills">

                <div class="settings">
                    <input type="text" name="Matriculation No." id="" placeholder="Matriculation No. (from javascript)"
                        value="" disabled>

                    <input type="text" name="Username" id="" placeholder="Username (Surname in capital letters)"
                        value="" disabled>

                    <!-- <label for="Email" style="margin-left: 5px;">
                        Confirm Email Address
                    </label> -->

                    <input type="email" name="Email" id="" placeholder="Email Address" value="" disabled>

                    <span class="password">
                        <input type="password" name="Current Password" id="Input01" placeholder="Current Password"
                            autofocus>
                        <i class="fas fa-eye" onclick="Function01()"></i>
                    </span>

                    <span class="password">
                        <input type="password" name="New Password" id="Input02" placeholder="New Password">
                        <i class="fas fa-eye" onclick="Function02()"></i>
                    </span>

                    <span class="password">
                        <input type="password" name="Confirm New Password" id="Input03"
                            placeholder="Confirm New Password">
                        <i class="fas fa-eye" onclick="Function03()"></i>
                    </span>

                    <p style="color: red; margin-left: 10px;">
                        * Refresh page to cancel changes
                    </p>

                    <div class="buttons">
                        <button type="button" class="save">
                            <i class="fas fa-user-check"></i> Save Changes

                        </button>

                        <button type="button" class="delete">
                            <i class="fas fa-cancel"></i> Delete Account
                        </button>

                    </div>

                </div>
            </div>
        </section>
