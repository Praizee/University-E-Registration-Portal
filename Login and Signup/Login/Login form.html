    <div class="background">
        <!-- <div class="shape"></div>

    </div>
    <form>
        <a href="../../index.html"><img src="../../pics/cropped-Bells-Logo.2png.png" alt="" width="70px"></a>
        <h3>Login Here</h3>

        <label for="username" class="label">Matriculation Number</label>
        <!-- <input type="text" class="text" placeholder="Email or Phone" id="username"> -->
        <input type="text" pattern="{15}" class="text" placeholder="BUT/012/UG/NSC/012" required id="username">
        <!-- pattern="[A-Za-z][0-9]{15}" -->


        <label for="password" class="label">Password</label>
        <input type="password" class="text" placeholder="Password" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Ex: Student123">
        <!-- title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" -->
        <br>
        <!-- pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}" -->
        <div class="remember">
            <input type="checkbox" class="check" checked> <label for="checkbox">Remember Me</label>
        </div>
        <span class="psw"><a href="reset-password.html" style="text-decoration: none;"
                title="Click here to reset password">Forgot
                password?</a></span>
        <button>Log In</button>
        <!-- <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
